<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影像上传及查看</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link href="//unpkg.com/layui@2.9.14/dist/css/layui.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
            color: #34495e;
        }

        h2,
        h5 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            font-size: 1.5em;
            color: #2980b9;
        }

        h5 {
            margin-top: 10px;
            color: #3e4748;
        }

        #main-container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        #sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #map-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #map-export {
            height: 600px;
            display: flex;
            border-radius: 3px;
            border: 2px solid #bdc3c7;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #map {
            flex: 7;
        }

        #attributes-card {
            overflow-y: auto;
            padding: 20px;
            background-color: #ffffff;
            flex: 2;
        }

        #fields-card {
            overflow-y: auto;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #bdc3c7;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #fields-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .field-item {
            display: flex;
            align-items: center;
        }

        .field-column {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 150px;
        }

        #uploadForm {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        #shapefiles {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        #shapefiles:focus {
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .upload-button {
            background-color: #67c23a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .upload-button:hover {
            background-color: #379b05;
            transform: scale(1.05);
        }

        #attributes {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 10px;
            overflow-y: auto;
            max-height: 500px; 
        }

        #attributes-card::-webkit-scrollbar,
        #fields-card::-webkit-scrollbar {
            width: 8px;
        }

        #attributes-card::-webkit-scrollbar-thumb,
        #fields-card::-webkit-scrollbar-thumb {
            background-color: #3498db;
            border-radius: 8px;
        }

        label {
            margin-left: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .card {
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #bdc3c7;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: auto;
            overflow-y: auto;
        }

        .card h3 {
            color: #2980b9;
            text-align: center;
        }

        .card h5 {
            color: #3e4748;
            text-align: center;
        }

        .card::-webkit-scrollbar {
            width: 8px;
        }

        .card::-webkit-scrollbar-thumb {
            background-color: #3498db;
            border-radius: 8px;
        }

        #table-select-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="sidebar">
            <div class="card">
                <h3>选择要查看的影像</h3>
                <div id="ID-tree-demo"></div>
            </div>
            <div class="card">
                <h2>上传文件</h2>
                <h5>在上传shpfile文件时,请同时上传.shp .shx .dbf</h5>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <input type="file" id="shapefiles" name="shapefiles" accept=".shp,.shx,.dbf" multiple style="display: none;">
                        <button type="button" id="custom-button" class="select-button" onclick="document.getElementById('shapefiles').click()">选择文件</button>
                        <div id="file-names" style="margin-top: 10px; font-weight: 500; text-align: center;"></div>
                        <button type="button" class="upload-button" onclick="uploadShapefile()" style="margin-top: 10px;">Upload</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="map-container">
            <div id="map-export">
                <div id="map"></div>
                <div id="attributes-card">
                    <h3>选择的属性</h3>
                    <div id="attributes"></div>
                </div>
            </div>
            <div id="fields-card">
                <h3>当前影像可选属性</h3>
                <div id="fields-container">
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="//unpkg.com/layui@2.9.14/dist/layui.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        function loadTableData(tableNames) {
            if (window.currentLayer) {
                map.removeLayer(window.currentLayer);
            }

            tableNames.forEach(tableName => {
                fetch(`http://127.0.0.1:5000/data/${tableName}`)
                    .then(response => response.json())
                    .then(data => {
                        window.currentLayer = L.geoJSON(data, {
                            onEachFeature: onEachFeature
                        }).addTo(map);

                        map.fitBounds(window.currentLayer.getBounds());
                    });
            });

            loadTableFields(tableNames);
        }

        function loadTableFields(tableNames) {
            const fieldsContainer = document.getElementById('fields-container');
            fieldsContainer.innerHTML = '';

            tableNames.forEach(tableName => {
                fetch(`http://127.0.0.1:5000/fields/${tableName}`)
                    .then(response => response.json())
                    .then(data => {
                        const fields = data.fields;
                        const rows = data.data;

                        const fieldsContainer = document.getElementById('fields-container');
                        fieldsContainer.innerHTML = ''; // Clear previous fields if any

                        fields.forEach(field => {
                            const fieldDiv = document.createElement('div');
                            fieldDiv.classList.add('field-item');

                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.id = field;
                            checkbox.value = field;
                            checkbox.addEventListener('change', () => updateAttributes(rows, fields));

                            const label = document.createElement('label');
                            label.htmlFor = field;
                            label.textContent = field;

                            fieldDiv.appendChild(checkbox);
                            fieldDiv.appendChild(label);
                            fieldsContainer.appendChild(fieldDiv);
                        });
                    });
            });

        }

        function updateAttributes(rows, fields) {
            const checkboxes = document.querySelectorAll('#fields-container input[type="checkbox"]:checked');
            const selectedFields = Array.from(checkboxes).map(cb => cb.value);
            const attributesDiv = document.getElementById('attributes');
            attributesDiv.innerHTML = '';

            rows.forEach(row => {
                const selectedProps = selectedFields.reduce((acc, field) => {
                    if (row[field] !== undefined) {
                        acc[field] = row[field];
                    }
                    return acc;
                }, {});

                const propDiv = document.createElement('div');
                propDiv.textContent = JSON.stringify(selectedProps, null, 2);
                attributesDiv.appendChild(propDiv);
            });
        }

        function onEachFeature(feature, layer) {
            layer.on('click', function () {
                updateAttributes();
            });
        }

        function uploadShapefile() {
            const formData = new FormData();
            const fileInput = document.getElementById('shapefiles');

            if (fileInput.files.length === 0) {
                alert("Please select files to upload.");
                return;
            }

            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('shapefiles', fileInput.files[i]);
            }

            fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(result => {
                    alert(result.join("\n"));
                    loadTableList();
                })
                .catch(error => console.error('Error:', error));
        }

        function loadTableList() {
            fetch('http://127.0.0.1:5000/tables')
                .then(response => response.json())
                .then(tables => {
                    const container = document.getElementById('ID-tree-demo');
                    const tree = layui.tree;

                    container.innerHTML = '';
                    tree.render({
                        elem: '#ID-tree-demo',
                        data: tables.map(table => ({
                            title: table,
                            id: table
                        })),
                        showCheckbox: true,
                        id: 'demo-id-1',
                        isJump: true,
                        click: function(obj){
                            var data = obj.data;
                            layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
                        },
                        oncheck: function(obj) {
                            const checkedData = tree.getChecked('demo-id-1');
                            const selectedTables = checkedData.map(item => item.id);
                            loadTableData(selectedTables);
                        }
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', loadTableList);
    </script>
</body>

</html>
