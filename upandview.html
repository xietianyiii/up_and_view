<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影像上传及查看</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link href="//unpkg.com/layui@2.9.14/dist/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="upandview.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div id="loading-mask">
        <div class="loading-text">正在导出地图，请稍候...
            <i class="layui-icon layui-icon-loading" style="font-size: 30px; color: #1E9FFF;"></i>
        </div>
    </div>

    <div id="main-container">
        <div id="download-icon" onclick="exportMap()">
            <i class="layui-icon layui-icon-download-circle" style="font-size: 45px; color: #3791d7;"></i>
        </div>

        <div id="sidebar">
            <div class="card">
                <h3>选择要查看的影像</h3>
                <div id="ID-tree-demo"></div>
            </div>
            <div class="card">
                <h2>上传文件</h2>
                <h5>在上传shpfile文件时,请同时上传.shp .shx .dbf</h5>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <input type="file" id="shapefiles" name="shapefiles" accept=".shp,.shx,.dbf" multiple
                            style="display: none;">
                        <button type="button" id="custom-button" class="select-button"
                            onclick="document.getElementById('shapefiles').click()">选择文件</button>
                        <div id="file-names" style="margin-top: 10px; font-weight: 500; text-align: center;"></div>
                        <button type="button" class="upload-button" onclick="uploadShapefile()"
                            style="margin-top: 10px;">Upload</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="map-container">
            <div id="map-export">
                <div id="map"></div>
                <div id="attributes-card">
                    <div id="attributes" style="background-color: white;"></div>
                    <div id="legend" style="margin-top: 20px;">
                        <div class="legend-title">图例</div>
                        <div class="legend-item" onclick="changeBorderColor(this)">
                            <div class="legend-color-box"></div>
                            <div class="legend-description" contenteditable="true">项目立项范围</div>
                        </div>
                        <div class="legend-item" onclick="changeBorderColor(this)">
                            <div class="legend-color-box"></div>
                            <div class="legend-description" contenteditable="true">新增耕地范围</div>
                        </div>
                    </div>
                </div>

            </div>

            <div id="clicked-attributes-card" class="card">
                <button id="transfer-button" onclick="openTransfer()" class="gear-button">
                    <span class="gear-icon">⚙️</span>
                </button>

                <h3>点击特征属性</h3>
                <div id="clicked-attributes"></div>
            </div>

            <div id="transfer-modal" class="card"
                style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1001; width: 60%; max-width: 700px; max-height: 500px; overflow-y: auto;">
                <button class="close-button" onclick="closeTransfer()">✖️</button>
                <h3>选择属性</h3>
                <div style="display: flex; gap: 20px; margin-top: 20px;">
                    <div id="left-side" class="transfer-list">
                        <!-- Left side data (from clicked-attributes) -->
                    </div>
                    <div
                        style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px;">
                        <button class="transfer-button" onclick="transferToLeft()">←</button>
                        <button class="transfer-button" onclick="transferToRight()">→</button>
                    </div>
                    <div id="right-side" class="transfer-list">
                        <!-- Right side data -->
                    </div>
                </div>
            </div>

            <!-- <div id="fields-card">
                <h3>当前影像可选属性</h3>
                <div id="fields-container"></div>
            </div> -->

            <!-- <div style="text-align: center; margin-top: 20px;">
                <button onclick="exportMap()">导出地图</button>
            </div> -->
        </div>
    </div>
    <div id="all-attributes-card" class="card">
        <button class="close-button" onclick="toggleAllAttributes()">✖️</button>
        <h3>当前地图所有属性</h3>
        <div id="all-attributes"></div>
    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="//unpkg.com/layui@2.9.14/dist/layui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="upandview.js"></script>
</body>

</html>
