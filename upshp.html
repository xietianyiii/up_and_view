<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Shapefile</title>
</head>

<body>
    <h1>Upload Shapefile</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="shapefiles" name="shapefiles" accept=".shp,.shx,.dbf" multiple>
        <button type="button" onclick="uploadShapefile()">Upload</button>
    </form>


    <script>
        function uploadShapefile() {
            const formData = new FormData();
            const fileInput = document.getElementById('shapefiles');

            if (fileInput.files.length === 0) {
                alert("Please select files to upload.");
                return;
            }

            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('shapefiles', fileInput.files[i]);
            }

            fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(result => alert(result))
                .catch(error => console.error('Error:', error));
        }

    </script>
</body>

</html>
